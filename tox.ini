[tox]
envlist = py37, py38, black, check-manifest, flake8

[testenv]
sitepackages = true
deps = .[test]
commands =
    python -m pytest \
        --basetemp={envtmpdir} \
        --cov=mopidy_iris --cov-report=term-missing \
        {posargs}

[testenv:black]
deps = .[lint]
commands = python -m black --check .

[testenv:check-manifest]
deps = .[lint]
commands = python -m check_manifest
ignore =
    build_tools
    build_tools/*
    docker
    docker/*
    Screenshots
    Screenshots/*
    src
    src/*
    .circleci
    .circleci/*
    .dockerignore
    .htaccess
    .vscode
    .vscode/*
    .dockerignore

[testenv:flake8]
deps = .[lint]
commands = python -m flake8 --show-source --statistics